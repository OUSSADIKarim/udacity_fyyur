{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists Search{% endblock %}
{% block content %}
<h3>Number of search results for "{{ results.search_word }}": {{ results.count }}</h3>
<ul class="items">
	{% for result in results.data %}
	<li>
		<a href="/artists/{{ result.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ result.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
